name: Bump version
on:
  push:
    branches:
      - main

jobs:
  steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v3
      with:
        url: https://pokedex-eacerbi.fly.dev/health
        follow-redirect: false
        max-attempts: 3
        retry-delay: 5s
        retry-all: false
